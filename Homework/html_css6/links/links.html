
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- первый способ через бордер, но есть и у последней ссылки -->
    <div class="first">
        <a href="#">первая ссылка</a>
        <a href="#">вторая ссылка</a>
        <a href="#">третья ссылка</a>
        <a href="#">четвертая ссылка</a>
        <a href="#">пятая ссылка</a>
    </div>
    <!-- второй способ через картинку, но трудно поменять -->
    <div class="second">
        <a href="#">первая ссылка</a><img src="../links/img/border.png" alt="">
        <a href="#">вторая ссылка</a><img src="../links/img/border.png" alt="">
        <a href="#">третья ссылка</a><img src="../links/img/border.png" alt="">
        <a href="#">четвертая ссылка</a><img src="../links/img/border.png" alt="">
        <a href="#">пятая ссылка</a>
    </div>
    <!-- третий способ через таблицу мнемоников -->
    <div class="third">
        <a href="#">первая ссылка</a><span>&#124;</span>
        <a href="#">вторая ссылка</a><span>&#124;</span>
        <a href="#">третья ссылка</a><span>&#124;</span>
        <a href="#">четвертая ссылка</a><span>&#124;</span>
        <a href="#">пятая ссылка</a>
    </div>
</body>
</html>
